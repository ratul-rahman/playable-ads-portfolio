    <style>
      /* Mobile Optimization: Lock the view */
      html, body {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden;
        touch-action: none;
        user-select: none;
        -webkit-user-select: none;
        background-color: #111; /* Darker bg for letterboxing effect if needed */
      }
      #root {
        position: fixed;
        inset: 0;
        width: 100%;
        height: 100%;
      }

      /* Custom CTA Animation: Yoyo Pulse + Tilt */
      @keyframes pop-tilt {
        0% { transform: scale(1) rotate(0deg); }
        10% { transform: scale(1.1) rotate(-3deg); }
        20% { transform: scale(1.1) rotate(3deg); }
        30% { transform: scale(1.1) rotate(-3deg); }
        40% { transform: scale(1) rotate(0deg); }
        100% { transform: scale(1) rotate(0deg); } /* Wait phase */
      }
      
      .animate-pop-tilt {
        animation: pop-tilt 2s ease-in-out infinite;
      }
    </style>
